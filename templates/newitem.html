{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<h2>New Item</h2>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of new item" required>
					</br></br>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of item" required></textarea>
					</br></br>
					<label for="category">Category:</label>
					<select name="category">
						{% for category in categories %}
						<option value={{category.id}}>{{category.name}}</option>
						{% endfor %}
					</select>
					</br></br>	
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
				</div>
			</form>
			<a href = '{{url_for('showAllItems')}}'>
				<button class="btn btn-default return">
				<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Return to main page</button>
			</a>
		</div>
	</div>

{% endblock %}
